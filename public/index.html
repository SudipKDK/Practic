<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Night Sky with Moon and Stars</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #020111 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .moon {
      position: absolute;
      top: 10vh;
      left: 75vw;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #fff, #ccc 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.2),
                  0 0 80px 30px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="sky" id="sky">
    <div class="moon"></div>
  </div>

  <script>
    const sky = document.getElementById("sky");

    // Generate stars
    for (let i = 0; i < 300; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      const size = Math.random() * 2 + 1; // size 1px to 3px
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.opacity = Math.random();
      star.style.animationDelay = `${Math.random() * 5}s`;

      sky.appendChild(star);
    }
  </script>
</body>
</html>
